<script>
    document.addEventListener("DOMContentLoaded", () => {

        document.querySelectorAll(".hairstyle").forEach(style => {

            style.addEventListener("click", () => {

                localStorage.setItem("selectedStyleId", style.dataset.id);
                localStorage.setItem("selectedStyleImage", style.dataset.image);
                localStorage.setItem("selectedStyleDuration", style.dataset.duration);

                window.location.href = "index.html#book";

            });

        });

    });
</script>
